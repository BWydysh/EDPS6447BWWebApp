<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font awesome style sheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!--External CSS-->
    <link rel="stylesheet" href="CSS/style.css">

    <title>AirMed Perinatal Education</title>
</head>

<nav id="navbar" style="background: #414042" ;>
    <div id="nav_sub" class="d-flex flex-row align-items-stretch w-100 p-0 text-white" style="height: 50px;">
        <div class="align-self-center ml-2">
            <img src="assets/U%20Health_horizontal_png_red.png" height="40px" width="auto">
            <h4 class="d-inline ml-3 mb-0 align-middle"><a id="ed_home" href="#" style="color:#ffffff;">Perinatal Education:</a></h4>
        </div>
        <div class="ml 4">
            <!-- Divider -->
        </div>
        <div>
            <h6 class="mb-0 mr-3 ml-3 d-none d-sm-inline-block" style="margin-top:18px;"><a id="month_xr" href="#xray_app" style=" color:#ffffff;">Monthly Chest X-Ray</a></h6>
        </div>

        <div>
            <h6 class="mb-0 mr-1 d-none d-sm-inline-block" style="margin-top:18px;"><a id="month_art" href="#article_window" Style="color:#ffffff;">Monthly Education Articles</a></h6>
        </div>
    </div>
</nav>

<body>
    <!--Landing Page-->
    <div id="education_main" class="container-fluid d-none">
        <div id="ed_row" class="row">
            <div id="ed_landing" class="jumbotron jumbotron-fluid">
                <img src="assets/AM_Wings.jpeg">
                <h1>Welcome to AirMed Perinatal Education</h1>
                <h3>Select section above to begin</h3>
            </div>
        </div>
    </div>

    <!-- x-ray app -->
    <div id="xray_app" class="container-fluid d-none">
        <div id="xr_contain" class="row">
            <div id="j_contain" class="col">
                <!--x-ray select -->
                <div id="xr_select">
                    <select id="xr_drop">
                        <option id="select_xr" value="0">Select X-Ray </option>
                        <option id=january19 value="1"><a href="#"></a></option>
                        <option id="february19" value="2"><a href="#">February 2019</a></option>
                        <option id="march19" value="3"><a href="#">March 2019</a></option>
                        <option id="april19" value="4"><a href="#">April 2019</a></option>
                        <option id="may19" value="5"><a href="#">May 2019</a></option>
                        <option id="june19" value="6"><a href="#">June 2019</a>
                        </option>
                        <option id="july19" value="7"><a href="#">July 2019</a></option>
                    </select>
                </div>


                <div id="jumbo_xr" class="jumbotron jumbotron-fluid">
                    <div id="j_content">
                       
                    </div>
                </div>
            </div>


            <!-- Submission Form-->
            <div id="form_xr" class="col">
                <form style="text-align: left;">
                    <div class="form-group">
                        
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name_enter">
                        
                        <label for="month">Month</label>
                        <input type="text" class="form-control" id="month_enter">

                        <label for="exposure">Exposure</label>
                        <select class="form-control" id="exposure_select">
                            <option> </option>
                            <option value="Overexposed">Overexposed</option>
                            <option value="Good">Good</option>
                            <option value="Underexposed">Underexposed</option>
                        </select>

                        <label for="rotation">Rotation</label>
                        <select class="form-control" id="rotation_select">
                            <option> </option>
                            <option value="Rotated">Rotated</option>
                            <option value="Straight">Straight</option>
                        </select>
                        <label for="body_wall_edema">Body Wall Edema</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bw_edema" id="bw_edema_yes" value="Yes">
                            <label class="form-check-label" for="bwe_yes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bw_edema" id="bw_edema_no" value="No">
                            <label class="form-check-label" for="exampleRadios2">
                                No
                            </label>
                        </div>
                        <label for="bones">Bones</label>
                        <input type="text" class="form-control" id="bones_enter">

                        <label for="heart">Heart Size/Thymus</label>
                        <input type="text" class="form-control" id="heart_enter">

                        <label for="diaphragms">Diaphragm</label>
                        <input type="text" class="form-control" id="diaphragm_enter">

                        <label for="gas_pattern">Gas Pattern</label>
                        <input type="text" class="form-control" id="gas_enter">

                        <label for="lungs">Lung Fields/Aeration</label>
                        <textarea class="form-control" id="lung_enter" rows="3"></textarea>

                        <label for="lines_tubes">Lines/Tubes/Drains</label>
                        <textarea class="form-control" id="lines_enter" rows="3"></textarea>

                        <label for="report">Verbal Report/Clinical Diagnosis</label>
                        <textarea class="form-control" id="report_enter" rows="4"></textarea>
                    </div>
                </form>
                <!--Submit form button-->
                <div id="submit_b">
                    <button type="button" class="button" onclick="alert('Submit form?!')">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Article view -->
    <div id="article_window" class="container-fluid d-none">
        <div id="article_row" class="row">
            <div id="art_content">
                <div id="art_select">
                    <select id="art_drop">
                        <option value="0">Select Article </option>
                        <option id="janart19" value="1">January 2019</option>
                        <option id="febart19" value="2"><a>February 2019</a></option>
                        <option id="marchart19" value="3"><a>March 2019</a></option>
                        <option id="aprilart19" value="4"><a>April 2019</a></option>
                        <option id="mayart19" value="5"><a>May 2019</a></option>
                        <option id="juneart19" value="6"><a>June 2019</a></option>
                    </select>
                </div>
                <h2>Articles coming soon</h2>
                <iframe id="pdf_view" src="articles/default.pdf" width="100%">
                    </iframe>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/variable.js"></script>
    <script src="js/listener.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/router.js"></script>
    <!-- Default view to "intro" upon loading the page -->
    <script>
        $(document).ready(function() {
            router("education_main");
        })

    </script>


</body>

</html>
